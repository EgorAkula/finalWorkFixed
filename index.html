        </div>

        <table id="table" class="table">
            <thead class="thead">
                <tr id="tableHeader" class="tr">
                    <th class="th">Имя продукта</th>
                    <th class="th">Цена продукта</th>
                    <th class="th">Категория продукта</th>
                    <th class="th">X</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>

        </table>
        <div class="to__do__list">
            <div class="inner__block">
                <input type="text" name="nameInput" class="name__input" id="nameInput"
                    placeholder="Напишите имя продукта">
                <input type="text" name="nameinput2" class="name__input2" id="nameInput2"
                    placeholder="Напишите цену продукта">
                <input type="text" name="nameinput2" class="name__input3" id="nameInput3"
                    placeholder="Напишите категорию продукта (Еда, техника, транспорт, развлечения, другое)">
                <button type="button" id="myButton" name="myButton" class="btn">Добавить</button>
            </div>
            <ul id="list" class="list">

            </ul>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal__window">
            <p class="modal__msg">
                Удалить?
            </p>
            <button id="del">Удалить</button>
            <button id="cancel">Отмена</button>
        </div>
    </div>
    <script src="script.js"></script>
